<!DOCTYPE html>
<html lang="tr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --primary-light: #e0e7ff;
      --bg-body: #f1f5f9;
      --bg-card: #ffffff;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border: #e2e8f0;
      
      /* Durum Renkleri */
      --success-bg: #dcfce7; --success-text: #166534;
      --warning-bg: #fef9c3; --warning-text: #854d0e;
      --danger-bg: #fee2e2; --danger-text: #991b1b;
      
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      font-size: 14px;
    }

    /* --- LAYOUT --- */
    .app-shell {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
      display: flex; flex-direction: column; gap: 20px;
    }

    /* --- HEADER --- */
    header.app-header {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 16px 24px;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border);
    }
    .app-title-block h1 { margin: 0; font-size: 22px; display: flex; align-items: center; gap: 10px; }
    .header-meta { display: flex; gap: 10px; font-size: 12px; }
    .chip { background: #f8fafc; border: 1px solid var(--border); padding: 4px 10px; border-radius: 99px; }

    /* --- GRID --- */
    .dashboard-grid {
      display: grid; grid-template-columns: 320px 1fr; gap: 20px; align-items: start;
    }
    @media (max-width: 1100px) { .dashboard-grid { grid-template-columns: 1fr; } }

    /* --- PANELS --- */
    .panel {
      background: var(--bg-card); border-radius: 12px; padding: 20px;
      box-shadow: var(--shadow-md); border: 1px solid var(--border);
    }

    /* --- STATS --- */
    .stats-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    .stat-card {
      background: #f8fafc; border-radius: 8px; padding: 12px; border: 1px solid var(--border);
    }
    .stat-card.new { background: var(--success-bg); color: var(--success-text); border-color: transparent; }
    .stat-card.updated { background: var(--warning-bg); color: var(--warning-text); border-color: transparent; }
    .stat-value { font-size: 24px; font-weight: 700; }
    .stat-label { font-size: 11px; text-transform: uppercase; opacity: 0.8; }

    /* --- FILTERS --- */
    .field-group { margin-bottom: 12px; }
    .field-label { font-size: 12px; font-weight: 600; margin-bottom: 4px; color: var(--text-muted); }
    
    input[type="text"], input[type="date"], select {
      width: 100%; padding: 8px 10px; border-radius: 6px;
      border: 1px solid var(--border); font-size: 13px;
    }
    input:focus, select:focus { outline: none; border-color: var(--primary); }

    .btn {
      padding: 8px 16px; border-radius: 6px; font-size: 13px; font-weight: 500;
      cursor: pointer; border: none; display: inline-flex; align-items: center; gap: 6px;
      transition: all 0.2s;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: white; border: 1px solid var(--border); color: var(--text-main); }
    .btn:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn-sm { padding: 5px 10px; font-size: 12px; }

    /* --- TABLE STYLES (Compact) --- */
    .table-tools-container {
      background: var(--bg-card); border-radius: 12px;
      border: 1px solid var(--border); box-shadow: var(--shadow-md); overflow: hidden;
    }
    .toolbar-header {
      padding: 12px 16px; background: #f8fafc; border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;
    }
    .table-scroll-area { max-height: 75vh; overflow: auto; }
    
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    
    thead th {
      background: #f1f5f9; position: sticky; top: 0; z-index: 10;
      text-align: left; padding: 10px 8px; /* Compact padding */
      font-weight: 600; color: var(--text-muted); border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }
    
    tbody tr { cursor: pointer; transition: background 0.1s; }
    tbody tr:hover { background-color: #f8fafc; }
    
    tbody td {
      padding: 6px 8px; /* Compact padding */
      border-bottom: 1px solid var(--border); white-space: nowrap;
      color: var(--text-main);
    }

    /* Status Badges */
    .status-badge {
      padding: 2px 8px; border-radius: 99px; font-size: 10px; font-weight: 700; text-transform: uppercase;
    }
    .status-badge.new { background: var(--success-bg); color: var(--success-text); }
    .status-badge.updated { background: var(--warning-bg); color: var(--warning-text); }
    .status-badge.normal { background: #f1f5f9; color: var(--text-muted); border: 1px solid #e2e8f0; }

    tr.new-row td { background-color: #f0fdf4; }
    tr.updated-row td { background-color: #fefce8; }

    /* --- MODAL --- */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); z-index: 999;
      display: none; align-items: center; justify-content: center;
      backdrop-filter: blur(2px);
    }
    .modal-overlay.active { display: flex; }
    
    .modal-box {
      background: white; width: 90%; max-width: 600px;
      border-radius: 16px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
      overflow: hidden; animation: modalIn 0.2s ease-out;
    }
    @keyframes modalIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .modal-header {
      padding: 16px 24px; border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
      background: #f8fafc;
    }
    .modal-header h3 { margin: 0; font-size: 18px; }
    .close-modal-btn {
      background: transparent; border: none; font-size: 24px; cursor: pointer; color: var(--text-muted);
    }
    
    .modal-body { padding: 24px; }
    .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .detail-item { margin-bottom: 8px; }
    .detail-label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; font-weight: 600; }
    .detail-value { font-size: 14px; font-weight: 500; color: var(--text-main); border-bottom: 1px dotted #e2e8f0; padding-bottom: 4px; }
    
    .change-log-box {
      margin-top: 20px; padding: 12px; background: #fffbeb;
      border: 1px solid #fcd34d; border-radius: 8px; font-size: 13px; color: #92400e;
      display: none;
    }

    /* --- PRINT STYLES (Eski Stil Tablo) --- */
    @media print {
      body { background: white; font-size: 10pt; color: black; }
      .app-shell { max-width: none; margin: 0; padding: 0; }
      
      /* Hide UI elements */
      header, .panel, .stats-container, .table-toolbar-right, .view-toggles, .no-print, .toast, .modal-overlay { 
        display: none !important; 
      }

      .dashboard-grid { display: block; }
      .table-tools-container { border: none; box-shadow: none; border-radius: 0; }
      .table-scroll-area { max-height: none; overflow: visible; }

      /* Classic Table Style for Print */
      table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #000;
        font-family: 'Times New Roman', serif; /* Or Arial if preferred */
      }
      
      thead th {
        background: #eee !important;
        color: black !important;
        border: 1px solid #000;
        padding: 4px;
        font-size: 10pt;
        text-transform: none;
      }
      
      tbody td {
        border: 1px solid #000;
        padding: 4px;
        font-size: 10pt;
        color: black !important;
      }
      
      /* Remove row colors for cleaner print, or keep subtle grayscale */
      tr.new-row td, tr.updated-row td { background: transparent !important; }
      
      /* Show simple status text instead of badges if needed, or keep badges simple */
      .status-badge { border: 1px solid #000; background: transparent !important; color: black !important; }
    }
  </style>
</head>

  <script type="module">
    // --- CONFIG ---
    const SHEET_ID = "16BD_BrNLYBaXviCzB8yDKBGS2Vdj5DHi";
    const SHEET_TABS = [{ name: "2025-2026", label: "2025-2026" }];
    let currentSheetName = SHEET_TABS[0].name;
    const COLUMNS = [
      { key: "status", label: "DURUM" },
      { key: "isim", label: "ƒ∞Sƒ∞M" },
      { key: "soyisim", label: "SOYƒ∞Sƒ∞M" },
      { key: "cinsiyet", label: "Cƒ∞NSƒ∞YET" },
      { key: "sinif", label: "SINIF" },
      { key: "okulNo", label: "OKUL NO" },
      { key: "veliAdi", label: "VELƒ∞ ADI" },
      { key: "veliSoyadi", label: "VELƒ∞ SOYADI" },
      { key: "veliTelefon", label: "VELƒ∞ TELEFON" },
      { key: "yil", label: "YIL" },
      { key: "tarih", label: "TARƒ∞H" },
      { key: "burslu", label: "BURSLU MU?" }
    ];

    let students = [];
    let snapshot = null;
    
    // --- FIREBASE ---
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getDatabase, ref, get, set } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';
    const firebaseConfig = {
      apiKey: "AIzaSyAIzu6aNQstwQCdMWODyIwiaVVBm63OeGw",
      authDomain: "odevfeno.firebaseapp.com",
      databaseURL: "https://odevfeno-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "odevfeno",
      storageBucket: "odevfeno.firebasestorage.app",
      messagingSenderId: "662757516934",
      appId: "1:662757516934:web:0042188832f63deb6fd307"
    };
    const firebaseApp = initializeApp(firebaseConfig);
    const firebaseDb = getDatabase(firebaseApp);
    const FIREBASE_BASE_PATH = 'snapshots';

    // --- UTILS ---
    function getSheetCsvUrl(name) {
      return `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(name)}`;
    }
    function parseDateTR(str) {
      if(!str) return null;
      const p = str.trim().split(".");
      if(p.length!==3) return null;
      return new Date(p[2], p[1]-1, p[0]);
    }
    function createStudentId(r) {
      const n = (r.okulNo||"").trim();
      const nm = (r.isim||"").trim().toUpperCase();
      const sn = (r.soyisim||"").trim().toUpperCase();
      return n ? `${n}__${nm}__${sn}` : `${nm}__${sn}`;
    }
    function deepEqual(a,b) {
      if(a===b) return true;
      if(!a || !b || typeof a!=='object' || typeof b!=='object') return false;
      const kA=Object.keys(a).sort(), kB=Object.keys(b).sort();
      if(kA.length!==kB.length) return false;
      for(let i=0; i<kA.length; i++) {
        if(kA[i]!==kB[i]) return false;
        if(!deepEqual(a[kA[i]], b[kB[i]])) return false;
      }
      return true;
    }

    // --- CORE LOGIC ---
    async function loadSnapshot() {
      try {
        const refD = ref(firebaseDb, `${FIREBASE_BASE_PATH}/${encodeURIComponent(currentSheetName)}`);
        const snap = await get(refD);
        if(snap.exists()) {
          snapshot = snap.val();
          document.getElementById('compareSourceLabel').textContent = "Kar≈üƒ±la≈ütƒ±rma: Firebase DB";
        } else {
          snapshot = null;
          document.getElementById('compareSourceLabel').textContent = "Kar≈üƒ±la≈ütƒ±rma: Yok";
        }
      } catch(e) { console.error(e); }
    }

    async function saveSnapshot(data) {
      const records = {};
      data.forEach(s => {
        records[s.id] = { id: s.id, data: {...s, status:'normal', dateObj:null} }; 
        // Note: remove view-only props before saving if needed, here simple spread is ok-ish but clean is better
        delete records[s.id].data.dateObj; 
        delete records[s.id].data.status; 
      });
      const payload = { savedAt: new Date().toISOString(), sheetName: currentSheetName, records };
      try {
        await set(ref(firebaseDb, `${FIREBASE_BASE_PATH}/${encodeURIComponent(currentSheetName)}`), payload);
        snapshot = payload;
        document.getElementById('compareSourceLabel').textContent = "Kar≈üƒ±la≈ütƒ±rma: Firebase DB (Az √∂nce kaydedildi)";
        alert("Liste Kaydedildi!");
        loadData(); // Refresh UI status
      } catch(e) { alert("Hata: " + e.message); }
    }

    async function loadData() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = '<tr><td colspan="12" style="text-align:center; padding:20px;">Veri √ßekiliyor...</td></tr>';
      
      try {
        const res = await fetch(getSheetCsvUrl(currentSheetName));
        if(!res.ok) throw new Error("Aƒü hatasƒ±");
        const txt = await res.text();
        const rows = parseCSV(txt); // Simple CSV parser
        if(rows.length < 2) { tbody.innerHTML='<tr><td>Veri yok</td></tr>'; return; }

        const h = rows[0].map(x=>x.trim());
        const d = rows.slice(1).filter(r=>r.join("").trim().length>0);
        
        // Map columns by index
        const idx = (name) => h.indexOf(name) > -1 ? h.indexOf(name) : -1;
        const iIsim=idx("ƒ∞sim")==-1?0:idx("ƒ∞sim"), iSoy=idx("Soyisim*"), iCins=idx("Cinsiyet*"), iSinif=idx("Sƒ±nƒ±f"), iNo=idx("Okul Numarasƒ±"), iVeliAd=idx("Veli Adƒ±"), iVeliSoy=idx("Veli Soyadƒ±"), iVeliTel=idx("Veli Telefon"), iYil=idx("YIL"), iTar=idx("Tarih"), iBurs=idx("Burslu mu?");

        const parsed = d.map(r => {
          const s = {
            isim: (r[iIsim]||"").trim(), soyisim: (r[iSoy]||"").trim(),
            cinsiyet: (r[iCins]||"").trim().toUpperCase(), sinif: (r[iSinif]||"").trim(),
            okulNo: (r[iNo]||"").trim(), veliAdi: (r[iVeliAd]||"").trim(),
            veliSoyadi: (r[iVeliSoy]||"").trim(), veliTelefon: (r[iVeliTel]||"").trim(),
            yil: (r[iYil]||"").trim(), tarih: (r[iTar]||"").trim(), burslu: (r[iBurs]||"").trim()
          };
          s.id = createStudentId(s);
          s.dateObj = parseDateTR(s.tarih);
          s.status = "normal";
          return s;
        });

        // Compare logic
        if(snapshot && snapshot.records) {
          const prevMap = snapshot.records;
          parsed.forEach(s => {
            const prev = prevMap[s.id];
            if(!prev) s.status = "new";
            else {
              // Compare data fields only
              const pD = prev.data;
              const nD = { ...s }; 
              delete nD.id; delete nD.dateObj; delete nD.status;
              
              // We need to compare exactly same keys.
              // Let's rely on building an object with same keys as pD if possible or just manual
              const prevClean = { 
                isim: pD.isim, soyisim: pD.soyisim, cinsiyet: pD.cinsiyet, sinif: pD.sinif,
                okulNo: pD.okulNo, veliAdi: pD.veliAdi, veliSoyadi: pD.veliSoyadi,
                veliTelefon: pD.veliTelefon, yil: pD.yil, tarih: pD.tarih, burslu: pD.burslu
              };
              const currClean = {
                isim: nD.isim, soyisim: nD.soyisim, cinsiyet: nD.cinsiyet, sinif: nD.sinif,
                okulNo: nD.okulNo, veliAdi: nD.veliAdi, veliSoyadi: nD.veliSoyadi,
                veliTelefon: nD.veliTelefon, yil: nD.yil, tarih: nD.tarih, burslu: nD.burslu
              };
              
              if(!deepEqual(prevClean, currClean)) {
                s.status = "updated";
                s.changes = [];
                for(let k in prevClean) {
                  if(prevClean[k] !== currClean[k]) {
                    s.changes.push({field: k, old: prevClean[k], new: currClean[k]});
                  }
                }
              }
            }
          });
        }

        students = parsed;
        renderHeader();
        populateFilters();
        applyFilters();
        
        document.getElementById('lastLoadedInfo').textContent = `G√ºncellendi: ${new Date().toLocaleTimeString()}`;
        
        // Update Stats
        document.getElementById('totalCount').textContent = students.length;
        document.getElementById('newCount').textContent = students.filter(x=>x.status==='new').length;

      } catch(e) {
        tbody.innerHTML = `<tr><td colspan="12" style="color:red">Hata: ${e.message}</td></tr>`;
      }
    }

    function parseCSV(text) {
      // Basic CSV parser logic
      const result = [];
      let row = [], inQuote = false, cur = "";
      for(let i=0; i<text.length; i++) {
        const c = text[i], n = text[i+1];
        if(c === '"') { inQuote = !inQuote; }
        else if(c === ',' && !inQuote) { row.push(cur); cur = ""; }
        else if((c === '\n' || c === '\r') && !inQuote) {
          if(cur || row.length) row.push(cur);
          if(row.length) result.push(row);
          row = []; cur = "";
        } else cur += c;
      }
      if(cur || row.length) { row.push(cur); result.push(row); }
      return result;
    }

    // --- RENDER & FILTERS ---
    function renderHeader() {
      const tr = document.getElementById("tableHeaderRow");
      tr.innerHTML = "";
      COLUMNS.forEach(c => {
        const th = document.createElement("th");
        th.textContent = c.label;
        tr.appendChild(th);
      });
    }

    function populateFilters() {
      const cBox = document.getElementById("classFilterContainer");
      cBox.innerHTML = "";
      const classes = [...new Set(students.map(s=>s.sinif).filter(x=>x))].sort();
      classes.forEach(c => {
        const lbl = document.createElement("label");
        lbl.style.cssText = "font-size:12px; display:inline-flex; align-items:center; gap:3px; background:#fff; padding:2px 6px; border:1px solid #ddd; border-radius:4px; cursor:pointer;";
        lbl.innerHTML = `<input type="checkbox" value="${c}"> ${c}`;
        cBox.appendChild(lbl);
      });
      cBox.addEventListener("change", applyFilters);
    }

    window.applyFilters = function() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const gender = document.getElementById("genderFilter").value;
      const scholar = document.getElementById("scholarFilter").value;
      const status = document.getElementById("statusFilter").value;
      const sort = document.getElementById("sortOrder").value;
      
      const classChecks = document.querySelectorAll("#classFilterContainer input:checked");
      const selectedClasses = Array.from(classChecks).map(cb=>cb.value);

      let filtered = students.filter(s => {
        if(gender && s.cinsiyet !== gender) return false;
        
        // Burs Filtresi (Dolu/Bo≈ü)
        if(scholar === 'nonempty' && (!s.burslu || s.burslu.trim() === '')) return false;
        if(scholar === 'empty' && (s.burslu && s.burslu.trim() !== '')) return false;

        if(status === 'new' && s.status !== 'new') return false;
        if(status === 'updated' && s.status !== 'updated') return false;
        if(status === 'normal' && s.status !== 'normal') return false;

        if(selectedClasses.length > 0 && !selectedClasses.includes(s.sinif)) return false;

        if(search) {
          const vals = Object.values(s).join(" ").toLowerCase();
          if(!vals.includes(search)) return false;
        }
        return true;
      });

      // --- SIRALAMA MANTIƒûI ---
      if(sort === 'name-asc') {
        filtered.sort((a,b) => a.isim.localeCompare(b.isim, 'tr'));
      } else if(sort === 'name-desc') {
        filtered.sort((a,b) => b.isim.localeCompare(a.isim, 'tr'));
      } else if(sort === 'num-asc') {
        filtered.sort((a,b) => parseInt(a.okulNo||0) - parseInt(b.okulNo||0));
      } else if(sort === 'num-desc') {
        filtered.sort((a,b) => parseInt(b.okulNo||0) - parseInt(a.okulNo||0));
      } else if(sort === 'date-desc') {
        filtered.sort((a,b) => (b.dateObj||0) - (a.dateObj||0));
      } else {
        // Otomatik (√ñnce yeniler, sonra g√ºnceller)
        const order = { new:0, updated:1, normal:2 };
        filtered.sort((a,b) => order[a.status] - order[b.status]);
      }

      renderTable(filtered);
      document.getElementById('listStatusBar').textContent = `${students.length} kayƒ±t i√ßinden ${filtered.length} g√∂steriliyor.`;
    }

    function renderTable(data) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      if(data.length === 0) { tbody.innerHTML = "<tr><td colspan='12'>Sonu√ß yok</td></tr>"; return; }

      data.forEach(s => {
        const tr = document.createElement("tr");
        if(s.status === 'new') tr.className = 'new-row';
        if(s.status === 'updated') tr.className = 'updated-row';

        // Tƒ±klama ile Modal A√ßma
        tr.addEventListener('click', (e) => {
          // Eƒüer metin se√ßiliyorsa modal a√ßma (UX tercihi)
          if(window.getSelection().toString().length > 0) return;
          openModal(s);
        });

        COLUMNS.forEach(col => {
          const td = document.createElement("td");
          if(col.key === 'status') {
             if(s.status==='new') td.innerHTML = `<span class="status-badge new">YENƒ∞</span>`;
             else if(s.status==='updated') td.innerHTML = `<span class="status-badge updated">G√úNCEL</span>`;
             else td.innerHTML = `<span class="status-badge normal">NORMAL</span>`;
          } else {
            td.textContent = s[col.key] || "";
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    // --- MODAL FUNCTIONS ---
    function openModal(s) {
      const m = document.getElementById('detailModal');
      const content = document.getElementById('modalContent');
      const changeBox = document.getElementById('modalChangeLog');
      const changeList = document.getElementById('changeList');

      document.getElementById('modalTitle').textContent = `${s.isim} ${s.soyisim}`;

      let html = "";
      COLUMNS.forEach(c => {
        if(c.key === 'status') return;
        html += `
          <div class="detail-item">
            <div class="detail-label">${c.label}</div>
            <div class="detail-value">${s[c.key] || "-"}</div>
          </div>
        `;
      });
      content.innerHTML = html;

      // Deƒüi≈üiklik varsa g√∂ster
      if(s.status === 'updated' && s.changes && s.changes.length > 0) {
        changeBox.style.display = 'block';
        changeList.innerHTML = s.changes.map(ch => 
          `<li><strong>${ch.field}:</strong> <span style="text-decoration:line-through; color:#aaa;">${ch.old}</span> &rarr; <b>${ch.new}</b></li>`
        ).join("");
      } else {
        changeBox.style.display = 'none';
      }

      m.classList.add('active');
    }

    document.getElementById('closeModalBtn').addEventListener('click', () => {
      document.getElementById('detailModal').classList.remove('active');
    });
    // Overlay click close
    document.getElementById('detailModal').addEventListener('click', (e) => {
      if(e.target.id === 'detailModal') e.target.classList.remove('active');
    });

    // --- EVENT LISTENERS ---
    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("sheetTabs").innerHTML = `<button class="btn btn-primary btn-sm">${SHEET_TABS[0].label}</button>`;
      
      const inputs = ["searchInput", "genderFilter", "scholarFilter", "statusFilter", "sortOrder"];
      inputs.forEach(id => document.getElementById(id).addEventListener("input", applyFilters));
      
      document.getElementById("reloadBtn").addEventListener("click", loadData);
      document.getElementById("saveSnapshotBtn").addEventListener("click", () => saveSnapshot(students));
      
      document.getElementById("printBtn").addEventListener("click", () => window.print());

      // TXT Handlers
      document.getElementById("downloadTxtBtn").addEventListener("click", () => {
        const blob = new Blob([JSON.stringify({savedAt:new Date(), records: students}, null, 2)], {type:'text/plain'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "liste.txt"; a.click();
      });

      document.getElementById("uploadTxtBtn").addEventListener("click", () => document.getElementById("uploadTxtInput").click());
      document.getElementById("uploadTxtInput").addEventListener("change", (e) => {
        const f = e.target.files[0];
        if(!f) return;
        const r = new FileReader();
        r.onload = (ev) => {
          try { snapshot = JSON.parse(ev.target.result); loadData(); alert("TXT y√ºklendi, kar≈üƒ±la≈ütƒ±rƒ±lƒ±yor."); } 
          catch(err) { alert("Dosya hatasƒ±"); }
        };
        r.readAsText(f);
      });

      await loadSnapshot();
      await loadData();
    });
  </script>
